<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmoDialog-Sum: Audio Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .card {
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .title.is-4 {
      margin-bottom: 0.5rem;
    }
    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    .label {
      font-weight: 600;
      color: #363636;
    }
    .section-title {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <h1 class="title is-2 section-title">EmoDialog-Sum: Audio Demonstration</h1>
    <div class="container" id="content">
      <!-- Cards will be inserted here -->
    </div>
  </section>

  <script>
    fetch('samples.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('content');
        data.forEach(sample => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <div class="card-content">
              <p class="title is-4">${sample.id}</p>

              <div class="content">
                <p class="label">Transcript:</p>
                <p>${sample.transcript.replaceAll("\n", "<br>")}</p>

                <p class="label">Audio:</p>
                <audio controls>
                  <source src="${sample.audio_url}" type="audio/wav">
                  Your browser does not support the audio element.
                </audio>

                <p class="label">Emotion Summary:</p>
                <p>${sample.emotion_summary}</p>

                <p class="label">Paralinguistic Info:</p>
                <p>${sample.paralinguistic_info}</p>

                <p class="label">Generated Summary:</p>
                <p>${sample.generated_summary}</p>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p class="has-text-danger">Failed to load data: ${err}</p>`;
      });
  </script>
</body>
</html>
